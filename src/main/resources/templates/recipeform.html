<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
	<title>Recipe Form</title>
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>

<body>
	<div class="container">
		<th:block th:include="fragments/header :: header"></th:block>

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Recipe</h1>
				<div>
				<div class="container-fluid">
					</div>
					<form class="form-horizontal" th:object="${recipe}"
						th:action="@{/recipe}" method="post">
						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
							<label class="col-sm-2 control-label">Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{name}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Yield:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{yield}" />						
							</div>
						</div>	
						<div class="form-group">
							<label class="col-sm-2 control-label">Description:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{description}" />						
							</div>
						</div>
						
						<input type="hidden" th:field="*{emailUser}"
							th:value="${username}" />
						<div class="row">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
