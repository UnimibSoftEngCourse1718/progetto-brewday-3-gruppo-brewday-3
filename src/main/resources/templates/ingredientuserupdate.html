<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:th="http://www.thymeleaf.org">

<head lang="en">
	<title>Edit user ingredient form</title>
	<th:block th:include="fragments/headerinc :: head"></th:block>
</head>

<body>
	<div class="container">
		<th:block th:include="fragments/header :: header"></th:block>

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Ingredients</h1>
				<div>
					<form class="form-horizontal" th:object="${ingredientUser}"	th:action="@{/ingredientuserupdate}" th:method="put">
						<input type="hidden" th:field="*{ingredientUserPk.ingredient.id}"></input>
						<input type="hidden" th:field="*{ingredientUserPk.user.id}"></input>
						<div class="form-group">
							<label class="col-sm-2 control-label">Quantity:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{quantity}"></input>
							</div>
						</div>
						<div class="row">
							<button type="submit" class="btn btn-default">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
