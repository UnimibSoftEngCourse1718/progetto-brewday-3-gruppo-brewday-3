<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
	<title>Tool Form</title>
	<th:block th:include="fragments/headerinc :: head"></th:block>
</head>

<body>
	<th:block th:include="fragments/header :: header"></th:block>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Tools</h1>
				<div>
					<form class="form-horizontal" th:object="${tool}"	th:action="@{/edittool}" th:method="put">
						<div class="form-group">
							<label class="col-sm-2 control-label">Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{name}"></input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Capacity:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{capacity}"></input>
							</div>
						</div>
						<input type="hidden" th:field="*{id}"></input>
						<input type="hidden" th:field="*{emailUser}"></input>
						<div class="row">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
