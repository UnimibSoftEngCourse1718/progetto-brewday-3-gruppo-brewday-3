<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
	<title>Add user ingredient Form</title>
	<th:block th:include="fragments/headerinc :: head"></th:block>
</head>

<body>
  <div class="container">
    <th:block th:include="fragments/header :: header"></th:block>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Ingredients</h1>
        <div>
          <form class="form-horizontal" th:object="${ingredientRecipe}"
            th:action="@{/addingredient/{id}(id=${recipeid})}" method="post">
            <div class="form-group">
              <label class="col-sm-2 control-label">Type:</label>
              <div class="col-sm-10">
                <select class="form-control" th:field="*{ingredientRecipePk.ingredient.type}">
                  <option th:each="type : ${T(group3.brewday.models.Ingredient.Type).values()}"
                    th:value="${type}" th:text="${type}"></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{ingredientRecipePk.ingredient.name}"></input>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Quantity:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{quantity}"></input>
              </div>
            </div>
            <input type="hidden" th:field="*{ingredientRecipePk.recipe.emailUser}" th:value="${username}"></input>
            <div class="row">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
